<!DOCTYPE html>
<html lang="ru-BY">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piano</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="javascript/app.js"></script>
</head>
<body>
    <div class="piano">
        <div data-note="C" class="key white">Z</div>
        <div data-note="Db" class="key black">S</div>
        <div data-note="D" class="key white">X</div>
        <div data-note="Eb" class="key black">D</div>
        <div data-note="E" class="key white">C</div>
        <div data-note="F" class="key white">V</div>
        <div data-note="Gb" class="key black">G</div>
        <div data-note="G" class="key white">B</div>
        <div data-note="Ab" class="key black">H</div>
        <div data-note="A" class="key white">N</div>
        <div data-note="Bb" class="key black">J</div>
        <div data-note="B" class="key white">M</div>
    </div>
    
    <audio id="C" src="sounds/C.mp3"></audio>
    <audio id="Db" src="sounds/Db.mp3"></audio>
    <audio id="D" src="sounds/D.mp3"></audio>
    <audio id="Eb" src="sounds/Eb.mp3"></audio>
    <audio id="E" src="sounds/E.mp3"></audio>
    <audio id="F" src="sounds/F.mp3"></audio>
    <audio id="Gb" src="sounds/Gb.mp3"></audio>
    <audio id="G" src="sounds/G.mp3"></audio>
    <audio id="Ab" src="sounds/Ab.mp3"></audio>
    <audio id="A" src="sounds/A.mp3"></audio>
    <audio id="Bb" src="sounds/Bb.mp3"></audio>
    <audio id="B" src="sounds/B.mp3"></audio>
</body>
</html>
